  <body class="fixed-nav sticky-footer bg-dark" id="page-top">
    <!-- sidebar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav"><a class="navbar-brand" href="../home">Planme!管理画面</a>

      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav navbar-sidenav" id="exampleAccordion">
          <li class="nav-item" data-toggle="tooltip" data-placement="right" title="Dashboard"><a class="nav-link" href="../areas/"><i class="fa fa-fw fa-dashboard"></i><span class="nav-link-text">地域</span></a></li>
          <li class="nav-item" data-toggle="tooltip" data-placement="right" title="Charts"><a class="nav-link" href="../areas/distance"><i class="fa fa-fw fa-area-chart"></i><span class="nav-link-text">地域距離</span></a></li>

    <!-- sidebar-->
    <!-- Logout Modal-->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">ログアウトしますか?</h5>
            <button class="close" type="button" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>

          </div>
        </div>
      </div>
    </div>
    <div class="content-wrapper">
      <div class="container-fluid">
        <!-- エリア検索-->
        <h2 class="top_title">地域</h2>
        <nav class="navbar navbar-default card">
          <div class="container-fluid">
            <div class="navbar-header">
              <p>検索条件</p>
              <form class="area_search" id="area_search" action="/kanri/areas" accept-charset="UTF-8" method="get">
                <div class="input-group">
                  <input name="utf8" type="hidden" value="&amp;#x2713;"/>
                </div>
                <div class="input-group">
                  <label class="search_title">県名 </label>
                  <input class="form-control search_form" id="q_prefecture_name_cont" type="search" name="q_prefecture_name_cont" placeholder="Prefecture Name は以下を含む"/>
                </div>
                <div class="input-group">
                  <label class="search_title">名前 </label>
                  <input class="form-control search_form" id="q_prefecture_name_cont" type="search" name="q[name_cont]" placeholder="Name は以下を含む"/>
                </div>
                <div class="input-group">
                  <label class="search_title">住所 </label>
                  <input class="form-control search_form" id="q_prefecture_name_cont" type="search" name="q[address_cont]" placeholder="Address は以下を含む"/>
                </div>
                <div class="checkbox">
                  <div class="search_title">有効or無効</div>
                  <label>両方
                    <input id="q_is_valid_true_true_false" type="radio" value="true false" checked="checked" name="q[is_valid_true]"/>
                  </label>
                  <label>有効だけ
                    <input id="q_is_valid_true_true" type="radio" value="true false" checked="checked" name="q[is_valid_true]"/>
                  </label>
                  <label>無効だけ
                    <input id="q_is_valid_true_false" type="radio" value="true false" checked="checked" name="q[is_valid_true]"/>
                  </label>
                </div>
                <div class="actions">
                  <input class="btn btn-secondary" type="submit" name="commit" data-disable-with="検索" value="検索"/>
                </div>
              </form>
            </div>
          </div>
        </nav>
        <!-- エリア追加-->
        <nav class="area_add card"><a class="btn btn-success" href="./new.html">エリアを追加する</a></nav>
        <!-- 検索結果-->
        <table class="table table-striped">
          <thead>
            <tr>
              <th>No </th>
              <th>ID </th>
              <th><a class="sort_link" href="/kanri/areas?q%5Bs%5D=prefecture_id+asc">Prefecture</a></th>
              <th><a class="sort_link" href="/kanri/areas?q%5Bs%5D=name+asc">Name</a></th>
              <th><a class="sort_link" href="/kanri/areas?q%5Bs%5D=address+asc">Address</a></th>
              <th>緯度 </th>
              <th>経度 </th>
              <th>位置情報 </th>
              <th><a class="sort_link" href="/kanri/areas?q%5Bs%5D=is_valid+asc">Is valid </a></th>
              <th> </th>
            </tr>
          </thead>
          <tbody>

              <td><a href="./new.html">編集</a></td>

          </tbody>
        </table>

        <footer class="sticky-footer">
          <div class="container">
            <div class="text-center"><small>Copyright © XXX</small></div>
          </div>
        </footer>
      </div>
    </div>
