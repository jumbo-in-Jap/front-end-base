<!DOCTYPE js>
<html>
  <head>
    <title>Planme!管理画面| 地域</title>
    <link rel="stylesheet" href="../../css/common.css"/>
    <script type="text/javascript" src="../../js/main.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1"/>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="../../css/areas.css"/>
  </head>
  <body class="fixed-nav sticky-footer bg-dark" id="page-top">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav"><a class="navbar-brand" href="../home">Planme!管理画面</a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav navbar-sidenav" id="exampleAccordion">
          <li class="nav-item" data-toggle="tooltip" data-placement="right" title="Dashboard"><a class="nav-link" href="../areas/"><i class="fa fa-fw fa-dashboard"></i><span class="nav-link-text">地域</span></a></li>
          <li class="nav-item" data-toggle="tooltip" data-placement="right" title="Charts"><a class="nav-link" href="../areas/distance"><i class="fa fa-fw fa-area-chart"></i><span class="nav-link-text">地域距離</span></a></li>
          <li class="nav-item" data-toggle="tooltip" data-placement="right" title="Tables"><a class="nav-link" href="../sight/"><i class="fa fa-fw fa-table"></i><span class="nav-link-text">観光カテゴリ</span></a></li>
        </ul>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item"><a class="nav-link" data-toggle="modal" data-target="#exampleModal"><i class="fa fa-fw fa-sign-out">Logout</i></a></li>
        </ul>
      </div>
    </nav>
    <!-- Logout Modal-->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">ログアウトしますか?</h5>
            <button class="close" type="button" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
          </div>
          <div class="modal-body">ログアウトを実施します</div>
          <div class="modal-footer">
            <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button><a class="btn btn-primary" href="login.html">Logout</a>
          </div>
        </div>
      </div>
    </div>
    <div class="content-wrapper">
      <div class="container-fluid">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="#">Dashboard</a></li>
          <li class="breadcrumb-item active">Navbar</li>
        </ol>
        <h2 style="margin:20px;">地域追加</h2>
        <div class="alert alert-danger" role="role"><strong>更新エラー</strong>
          <p>更新に失敗しました ${error}</p>
        </div>
        <nav class="navbar navbar-default card">
          <div class="container-fluid">
            <div class="navbar-header">
              <form class="area_search" id="area_search" action="/kanri/areas" accept-charset="UTF-8" method="post">
                <div class="input-group">
                  <input name="utf8" type="hidden" value="&amp;#x2713;"/>
                  <input name="authenticity_token" type="hidden" value="xxxxxx"/>
                </div>
                <div class="input-group">
                  <label class="search_title">県名</label>
                  <div class="btn-group bootstrap-select">
                    <select class="btn dropdown-toggle" name="area[prefecture_id]">
                      <option value="1">北海道</option>
                      <option value="2">青森県</option>
                      <option value="3">岩手県</option>
                    </select>
                  </div>
                </div>
                <div class="input-group">
                  <label class="search_title">名前 </label>
                  <input class="form-control" type="text" name="area[name]" placeholder="Name" style="width:500px;"/>
                </div>
                <div class="input-group">
                  <label class="search_title">住所 </label>
                  <input class="form-control" type="text" name="area[address]" placeholder="Address"/>
                </div>
                <div class="form-inline" style="padding:10px 10px 10px 0px;">
                  <div class="input-group">
                    <label class="search_title">緯度 </label>
                    <input class="form-control" type="text" name="area[latitude]" placeholder="Latitude"/>
                  </div>
                  <div class="input-group" style="margin:0px 0px 0px 10px;">
                    <label class="search_title">経度                    </label>
                    <input class="form-control" type="text" name="area[longitude]" placeholder="Longitude"/>
                  </div>
                  <div id="confirm" onclick="onClickMap()" style="margin:0px 0px 0px 10px;">確認</div>
                </div>
                <div class="form-check" style="margin:10px;">
                  <input class="form-check-input" type="checkbox" name="area[longitude]"/>
                  <label class="form-check-label">有効 </label>
                </div>
                <div class="actions">
                  <button class="btn btn-success" type="button" name="commit" data-toggle="modal" data-target="#confirmModal">確認</button>
                </div>
                <!-- modal-->
                <div class="modal fade" id="confirmModal" role="dialog">
                  <div class="modal-dialog modal-dialog-center" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5>確認</h5>
                      </div>
                      <div class="modal-body">
                        <p>この内容で更新しますか？</p>
                      </div>
                      <div class="modal-footer">
                        <button class="btn btn-secondary" type="button" data-dismiss="modal">閉じる</button>
                        <div class="actions">
                          <input class="btn btn-success" type="submit" name="commit" data-disable-with="確定" value="確定"/>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </nav>
      </div>
    </div>
  </body>
</html>
